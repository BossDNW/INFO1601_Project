<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Be There</title>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        
        header {
            display: flex;
            flex-direction: column;
            background-color: #aa0100;
            color: white;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo img {
            height: 40px;
        }

        nav {
            width: 100%;
            padding: 1rem 0;
            background-color: rgba(0,0,0,0.2);
        }

        nav ul {
            display: flex;
            justify-content: space-between; 
            list-style-type: none;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
            max-width: 1000px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255,255,255,0.2);
        }

        
        nav ul li a[href="index.html"] {
            background-color: #c9fe03;
            color: #333;
        }

        footer {
            background-color: #aa0100;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
                padding: 0.5rem;
            }
            
            #index {
                padding: 1.5rem;
                margin: 1rem auto;
            }
        }

       

        .car-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 1200px) {
            .car-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .car-grid {
                grid-template-columns: 1fr;
            }
        }

        .car-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .car-card {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255,0,0,0.2);
            transition: transform 0.3s;
            border: 1px solid #7FFF00;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(127,255,0,0.3);
        }

        .car-info {
            padding: 1.5rem;
        }

        .car-info h3 {
            margin-bottom: 0.5rem;
            color: #7FFF00;
        }

        .car-info p {
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/logo.jpg" alt="Wheel Be There Logo">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Calendar</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    
 
    <div class="car-grid">
        <div class="car-card">
            <img src="https://images.unsplash.com/photo-1544636331-e26879cd4d9b?auto=format&fit=crop&w=800" alt="Bugatti">
            <div class="car-info">
                <h3>Bugatti</h3>
                <p>The French Beast</p>
            </div>
        </div>
        <div class="car-card">
            <img src="https://images.unsplash.com/photo-1566473965997-3de9c817e938?auto=format&fit=crop&w=800" alt="Lamborghini">
            <div class="car-info">
                <h3>Lamborghini Aventador</h3>
                <p>V12 powered Italian masterpiece</p>
            </div>
        </div>
        <div class="car-card">
            <img src="https://images.unsplash.com/photo-1611651338412-8403fa6e3599?auto=format&fit=crop&w=800" alt="Porsche">
            <div class="car-info">
                <h3>Porsche GT3 RS</h3>
                <p>Track weapon redefined</p>
            </div>
        </div>
        <div class="car-card">
            <img src="https://images.unsplash.com/photo-1607853554439-0069ec0f29b6?auto=format&fit=crop&w=800" alt="Modified BMW">
            <div class="car-info">
                <h3>Modified BMW M4</h3>
                <p>German engineering meets street performance</p>
            </div>
        </div>
    </div>
 
    <footer>
        <p>&copy; 2025 Wheel Be There. All rights reserved.</p>
    </footer>
</body>
</html>
