<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Be There | Blog</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <img src="assets/images/logo.jpg" style="
                    height: 150px;
                    width: 150px;
                    border-radius: 20px;
                    display: flex;
                    margin-left: auto;
                    margin-right: auto;
                ">
                <h2>Wheel Be There</h2>
                <form id="auth-form">
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div style="display: flex;">
                        <button id="login-submit" type="submit" style="margin-left: auto;margin-right: auto;"> Login</button>
                        <button id="signup-submit" type="submit" style="margin-left: 5px;margin-right: auto;"> Sign  Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
