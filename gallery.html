<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Wheel Be There</title>
<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
  }
        
  header {
      display: flex;
      flex-direction: column;
      background-color: #aa0100;
      color: white;
      padding: 1rem 0;
  }

  .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
  }

  .logo img {
      height: 40px;
  }

  nav {
      width: 100%;
      padding: 1rem 0;
      background-color: rgba(0,0,0,0.2);
  }

  nav ul {
      display: flex;
      justify-content: space-between; 
      list-style-type: none;
      margin: 0 auto;
      padding: 0 2rem;
      width: 100%;
      max-width: 1000px;
  }

  nav ul li {
      margin: 0;
  }

  nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s;
  }

  nav ul li a:hover {
      background-color: rgba(255,255,255,0.2);
  }
        
  nav ul li a[href="gallery.html"] {
      background-color: #c9fe03;
      color: #333;
  }

  footer {
      background-color: #aa0100;
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: auto;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .gallery-item {
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .gallery-item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.03);
    box-shadow: 0 8px 25px rgba(127,255,0,0.3);
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  .modal-content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
  }

  .modal-content img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 40px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
  }

  .close:hover {
    color: #c9fe03;
  }

  @media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem;
    }
    
    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        padding: 1rem;
        gap: 1rem;
    }
    
    .gallery-item img {
        height: 200px;
    }
    
    .close {
        right: 20px;
        font-size: 30px;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="header-content">
        <div class="logo">
            <img src="assets/images/logo.jpg" alt="Wheel Be There Logo">
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>
  </header>
 
  <section class="gallery">
    <div class="gallery-item">
      <img src="https://i.postimg.cc/jjjbY75V/2019carsandcoffee-mar2019101636-Maydhya-Maraj-1024x682.jpg" alt="Car 1">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/XJG6p6dQ/1-Kirby-Singh.jpg" alt="Car 2">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/50hdzKm1/052454-Lyden-Thomas.jpg" alt="Car 3">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/VLcPLT6W/085244-Gerrard-Wilson.jpg" alt="Car 4">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/Wbfm7RkM/092915-Gerrard-Wilson.jpg" alt="Car 5">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/cLpQVQTC/125016-Kasey-Ramoutar.jpg" alt="Car 6">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/HLbQHVP2/125842-Lyden-Thomas.jpg" alt="Car 7">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/G2QG86RT/143606-Kirby-Singh.jpg" alt="Car 8">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/cCk3TYrs/292428538-470079211788251-7208465667222281520-n.webp" alt="Car 9">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/yY59ZFMj/automotoxpo-2024-3.jpg" alt="Car 10">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/26zBDTWk/image20170720053223.jpg" alt="Car 11">
    </div>
    <div class="gallery-item">
      <img src="https://i.postimg.cc/fyyt3L51/maxresdefault.jpg" alt="Car 12">
    </div>
  </section>
 
  <footer>
    <p>&copy; 2025 Wheel Be There. All rights reserved.</p>
  </footer>

  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Enlarged car image">
    </div>
  </div>
 
  <script>
    // Modal image zoom functionality
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".gallery-item img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    // Close modal with ESC key
    document.addEventListener('keydown', function(event) {
      if (event.key === "Escape" && modal.style.display === "block") {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
